<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Task Tracker</h1>
        <form id="taskForm" class="mt-3">
            <div class="form-group">
                <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <h2 class="mt-5">Tasks</h2>
        <ul id="taskList" class="list-group mt-3"></ul>
    </div>

    <script = server.js></script>
</body>
</html>
